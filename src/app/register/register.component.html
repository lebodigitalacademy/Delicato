<div class="logo">
    <img src="https://i.ibb.co/znTssF3/Delicato-Logo.png" alt="Delicato-Logo" height="50" width="120" />
    <h3>Delicato</h3>
</div>
<div class="card-heading">
    <h2 class="heading">Create an Account</h2>
</div>
<div class="card">
    <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" formControlName="surname">

            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">

            <label for="choosePassword">Choose Password:</label>
            <input type="password" id="choosePassword" formControlName="choosePassword">

            <label for="retypePassword">Re-type Password:</label>
            <input type="password" id="retypePassword" formControlName="retypePassword">
            <br><br>
        </form>
    </div>
</div>
<div class="container">
    <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid">Register</button>
    <p>Already have an account? <a href="#">Login</a></p>
</div>
