<br />
<div class="container">
    <div class="row">
            <div class="col-12">
                <!-- Page title -->
                <div class="my-5">
                    <h3>My Profile</h3>
                    <hr>
                </div>
                <!-- Form START -->
                <form class="file-upload">
                    <div class="row mb-5 gx-5">
                        <!-- Contact detail -->
                        <div class="col-xxl-6 mb-5 mb-xxl-0">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0">Contact detail</h4>
                                    <!-- First Name -->
                                    <div class="col-md-6">
                                        <label class="form-label">First Name *</label>
                                        <input type="text" class="form-control" placeholder="Scaralet" aria-label="First name" value="">
                                    </div>
                                    <!-- Last name -->
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" placeholder="Doe" aria-label="Last name" value="">
                                    </div>
                                    <!-- Phone number -->
                                    <div class="col-md-6">
                                        <label class="form-label">Phone number *</label>
                                        <input type="text" class="form-control" placeholder="(082) 473 7677" aria-label="Phone number" value="">
                                    </div>
                                   
                                    <!-- Email -->
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email *</label>
                                        <input type="email" class="form-control" placeholder="example@delicato.com" id="inputEmail4" value="">
                                    </div>
                                    
                                </div> <!-- Row END -->
                            </div>
                        </div>
                       <!-- Address Info -->
					<div class="col-xxl-6">
						<div class="bg-secondary-soft px-4 py-5 rounded">
							<div class="row g-3">
								<h4 class="mb-4 mt-0">Address Information:</h4>
								<!-- First Name -->
                                <div class="col-md-6">
                                    <label class="form-label">Street Number *</label>
                                    <input type="text" class="form-control" placeholder="120A" aria-label="Street Number" value="">
                                </div>
                                <!-- Last name -->
                                <div class="col-md-6">
                                    <label class="form-label">Street Name *</label>
                                    <input type="text" class="form-control" placeholder="Charles Street" aria-label="Street Name" value="">
                                </div>
                                <!-- Phone number -->
                                <div class="col-md-6">
                                    <label class="form-label">Suburb *</label>
                                    <input type="text" class="form-control" placeholder="Newlands" aria-label="Suburb" value="">
                                </div>
                               
                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Postal Code *</label>
                                    <input type="text" class="form-control" placeholder="2092" aria-label="Postal Code " value="">
                                </div>
							</div>
						</div>
					</div>
                    </div> <!-- Row END -->
    
                    
                    <div class="row mb-5 gx-5">
    
                        <!-- change password -->
                        <div class="col-xxl-6">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="my-4">Change Password</h4>
                                    <!-- Old password -->
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword1" class="form-label">Old password *</label>
                                        <input type="password" class="form-control" placeholder="********" id="exampleInputPassword1">
                                    </div>
                                    <!-- New password -->
                                    <div class="col-md-6">
                                        <label for="exampleInputPassword2" class="form-label">New password *</label>
                                        <input type="password" class="form-control" placeholder="********" id="exampleInputPassword2">
                                    </div>
                                    <!-- Confirm password -->
                                    <div class="col-md-12">
                                        <label for="exampleInputPassword3" class="form-label">Confirm Password *</label>
                                        <input type="password" class="form-control" placeholder="********" id="exampleInputPassword3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div> <!-- Row END -->
                    
                    <!-- button -->
                    <div class="gap-5 d-md-flex justify-content-md-start text-center">
                        <button type="button" class="btn btn-danger btn-lg">Delete profile</button>
                        <button type="button" class="btn btn-primary btn-lg">Update profile</button>
                    </div>
                    <br />
                </form> <!-- Form END -->
            </div>
        </div>
        </div>
