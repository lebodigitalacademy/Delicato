<div class="header">
    <nav class="navbar navbar-expand-lg">
        
        <a class="navbar-brand" routerLink="">
            <div class="logo">
                <img src="https://i.ibb.co/znTssF3/Delicato-Logo.png" alt="Delicato-Logo" height="40" width="40"/>
            <h3>Delicato</h3>
             </div>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="rightContent">
            <ul class="navbar-nav mr-auto">
            <li class="cart">
                <a class="nav-link" routerLink="/card">
                    <fa-icon 
                    [icon]="cartIcon"
                    [styles]="{ color: 'white' }"
                    size="lg"></fa-icon>
                    <span class="cart-counter">{{ cartItemCount }}</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="profile">
                <a class="nav-link" [matMenuTriggerFor]="menu">
                    <fa-icon 
                    [icon]="profileIcon"
                    [styles]="{ color: 'white' }"
                    size="lg">
                </fa-icon>
            
                <mat-menu #menu="matMenu">

                    <ng-template #loggedOutTemplate>
                        <button mat-menu-item (click)="signup()">Signup</button>
                        <button mat-menu-item (click)="login()">Login</button>
       
                    </ng-template>

                   
                   
                    <div  *ngIf="isLoggedIn$ | async; else loggedOutTemplate">
                    <button mat-menu-item (click)="profile()">View Profile</button>
                    <button mat-menu-item (click)="signout()">Sign out</button>
                    
                </div>
                </mat-menu>
                </a>
    </li>
</ul>
        </div>

    </div>
  </nav>
</div>
