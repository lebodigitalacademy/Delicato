<div class="container" *ngIf="cartItems.length === 0; else cartNotEmpty">
  <div class="card">
    <h1 class="card-title">My Cart</h1>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 col-lg-4 text-center mb-4">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" class="img-fluid">
        </div>
        <div class="col-md-6 col-lg-8 d-flex flex-column justify-content-center align-items-center">
          <h2>Your cart is empty!</h2>
          <h4 >Add items to it now</h4>
          <button class="shopmore btn btn-primary" routerLink="">Shop Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
  
  
  <ng-template #cartNotEmpty>
    <section class="h-custom" style="background-color: white">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-10">
            <div class="card card-registration card-registration-2" style="border-radius: 15px; background-color: #f5f5f5;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="d-flex justify-content-between align-items-center mb-5">
                        <h1 class="fw-bold mb-0 text-black">My Cart</h1>
                        <h6 class="mb-0 text-muted">{{ cartItemCount }} items</h6>
                      </div>
                      
                      <hr class="my-4">
  
                      <div class="row mb-4" *ngFor="let product of cartItems">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img src="{{ product.image.imageURL }}" class="img-fluid rounded-3" alt="Image">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted">{{ product.name }}</h6>
                          <h6 class="text-black mb-0">{{ product.description }}</h6>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2">
                          <div class="input-group">
                            <input type="number" [(ngModel)]="product.quantity" (input)="onQuantityChange()" class="form-control">
                          </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 d-flex justify-content-end">
                          <h6 class="mb-0">{{ product.price }}</h6>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 text-end">
                          <button class="btn btn-danger" (click)="removeFromCart(product)">
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </div>
                      </div>
                      
                      
  
                      <hr class="my-4">
  
                      <div class="total">
                        <div class="d-flex justify-content-between mb-5">
                          <h5 class="text-uppercase">Total price</h5>
                          <h5>R {{ totalPrice }}</h5>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center flex-wrap">
                        <button class="emptycart btn btn-danger btn-md mx-2 my-2" (click)="resetCart()">EmptyCart</button>
                        <button class="shopmore btn btn-primary btn-md mx-2 my-2" routerLink="">ShopMore</button>
                        <button class="checkout btn btn-info btn-md mx-2 my-2" routerLink="/checkout">CheckOut</button>
                      </div>                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-template>
