<section class="py-5">
    <div class="container px-5 px-lg-7 my-5">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5">
                                <img src="{{product.image.imageURL}}" class="card-img-top" alt="...">
                            </div>
                            <div class="col-md-7">
                                <h5 class="card-title">{{product.name}}</h5>
                                <p class="card-text">{{product.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">R{{product.price}}</h4>
                        <br><br><br>
                        <div class="d-flex">
                            <button (click)="addToCart(product)">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
