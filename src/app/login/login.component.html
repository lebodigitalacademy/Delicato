<h1>Login Here</h1>

<div class="container">
  <div class="row">
<div class="col-mol-3 offset-col-md-3">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

<div class="form-group">
  <label for="Email">Email Address</label>
  <input formControlName="email" #emailInput [ngClass]="{'is-invalid': submitted && loginForm.controls['email'].errors && !emailInput.value}" type="email" class="form-control">
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input formControlName="password" #passwordInput [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors && !passwordInput.value}" type="password" class="form-control">
</div>

<div class="form-group">
  <button class="btn btn-primary">login</button>
</div>

  </form>

</div>
</div>
</div>
