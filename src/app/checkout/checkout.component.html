<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="checkoutHeading" style="text-align: center;">Checkout</h1>

        </div>
    </div>
    <div class="row">
        
<div  class="col-lg-5 offset-lg-1 col-sm-10 offset-sm-1">
  <div class="shippingSection" style="font-family: optima;border-style:solid; border-width:0.1px; border-radius: 10px; background-color:#FAF9F6; border-color:rgb(218, 210, 210) ;">
    <h1 class="Heading" style="text-align: center;">Shipping Details</h1>
    <form class="shippingForm" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="content">
        <div>
          <input type="text" id="addressLine1" formControlName="addressLine1" placeholder="Address Line 1"/>
          <div class="errorMsg" *ngIf="form.controls['addressLine1'].invalid && form.controls['addressLine1'].touched">
            <label class="errorMsg">*Address Line 1 is required</label>
          </div>
        </div>
        <div>
          <input type="text" id="addressLine2" formControlName="addressLine2" placeholder="Address Line 2 (Optional)"/>
        </div>
        <div>
          <input type="text" id="town" formControlName="town" placeholder="Town/City"/>
          <div class="errorMsg" *ngIf="form.controls['town'].invalid && form.controls['town'].touched">
            <label class="errorMsg">*Town is required</label>
          </div>
        </div>
        <div>
          <input type="text" id="postalCode" formControlName="postalCode" placeholder="Postal Code"/>
          <div *ngIf="form.controls['postalCode'].invalid && form.controls['postalCode'].touched">
            <label class="errorMsg">*Enter a valid postal code</label>
          </div>
        </div>
        <button class="submit" type="submit" [disabled]="form.invalid">Save</button>
    </div>
      </form>
    </div>
      <div style="font-family: optima;border-style:solid; border-width:0.1px; border-radius: 10px;background-color:#FAF9F6; border-color:rgb(218, 210, 210) ;" class=" paymentSection offset-lg-1 col-sm-10 offset-sm-1">
        <h1 class="Heading">Payment Details</h1>
        <form [formGroup]="form2" (ngSubmit)="onSubmit2()">
            <div class="content">
            <div>
              
              <input type="text" id="cardNumber" formControlName="cardNumber" placeholder="Card Number (16 digits)"/>
              <div  class="errorMsg" *ngIf="form2.controls['cardNumber'].invalid && form2.controls['cardNumber'].touched">
                <label class="errorMsg">*Card must be 16 digits</label>
              </div>
              
            </div>
            <div>
              <input type="text" id="expiryDate" formControlName="expiryDate" placeholder="Expiry Date (MM/YY)"/>
              <div *ngIf="form2.controls['expiryDate'].invalid && form2.controls['expiryDate'].touched">
                <label class="errorMsg"> *Enter a valid expiry date</label>
            </div>
            </div>
            <div>
              <input type="text" id="cvv" formControlName="cvv" placeholder="CVV (3 or 4 digits)"/>
              <div *ngIf="form2.controls['cvv'].invalid && form2.controls['cvv'].touched">
                <label class="errorMsg"> *Invalid CVV number</label>
            </div>
           
            </div>
            <button class="submit" type="submit" [disabled]="form2.invalid">Save</button>
        </div>
         
        
          </form>
            </div>
        </div>
            <div style="font-family: optima;border-style:solid; border-width:0.1px; border-radius: 10px; background-color:#FAF9F6; border-color:rgb(218, 210, 210) ;" class="orderDetails col-lg-4 offset-lg-1 col-sm-10 offset-sm-1">
              <!-- start of table -->
 
                <h1 class="orderHeading" style="text-align: center;">Order Details</h1>
                <div class="table-responsive" id="no-more-tables">
                  <table class="table table-hover">
                    <!-- table headings -->
                    <thead class="thead-dark" style="border-radius: ;">
                      <tr>
                        <th style="max-width: fit-content;">Image</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price(Each)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- for each row display the following columns -->
                      <tr *ngFor="let product of cartItems">
                        <td class="tdImage"  data-title="Image" ><img class="orderImg" src="{{product.image.imageURL}}"></td>
                        <td  class="tdName"  data-title="Name">{{product.name}}</td>
                        <td data-title="Quantity">{{product.quantity}}</td>
                        <td data-title="Price">{{product.price}}</td>
                    </tbody>
                  </table>
                </div>
                <div class="upperProducts">
                    <label class="subTotalLabel">Sub Total</label>
                    <label class="labelValue">{{this.totalPrice}}</label>
                    <br>
                   
                    <button class="placeOrder" (click)="isFormFilled()">Place Order</button>
                </div>
            </div>
    </div>
</div>
<app-navigation-bar></app-navigation-bar>
